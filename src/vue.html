<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Standalone vue app</title>
</head>
<body>
    <div id="app">{{message}}</div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello from Vue"
            }
        })
    </script>
</body>
</html>
